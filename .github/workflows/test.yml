name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      id: setup-go
      uses: actions/setup-go@v4
      timeout-minutes: 5
      with:
        go-version: '1.21'
        cache: true
        check-latest: true
    
    - name: Verify Go installation
      if: steps.setup-go.outcome == 'success'
      run: go version
    
    - name: Run tests
      run: go test -v -coverprofile=coverage.out ./pkg/... ./internal/config/...
    
    - name: Upload coverage
      if: success()
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out