name: Release

on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      id: setup-go
      uses: actions/setup-go@v4
      timeout-minutes: 5
      with:
        go-version-file: 'go.mod'
        cache: true
        check-latest: true
    
    - name: Verify Go installation
      if: steps.setup-go.outcome == 'success'
      run: |
        if ! command -v go &> /dev/null; then
          echo "Go installation failed"
          exit 1
        fi
        go version
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build binaries
      env:
        VERSION: ${{ github.event.release.tag_name }}
        GIT_HASH: ${{ github.sha }}
      run: |
        set -e
        LDFLAGS="-w -s -X main.version=${VERSION} -X main.gitHash=${GIT_HASH}"
        
        GOOS=linux GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o secret-santa-linux-amd64 cmd/main.go
        GOOS=linux GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o secret-santa-linux-arm64 cmd/main.go
        GOOS=darwin GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o secret-santa-darwin-amd64 cmd/main.go
        GOOS=darwin GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o secret-santa-darwin-arm64 cmd/main.go
    
    - name: Upload binaries
      uses: softprops/action-gh-release@v1
      if: success()
      with:
        files: |
          secret-santa-linux-amd64
          secret-santa-linux-arm64
          secret-santa-darwin-amd64
          secret-santa-darwin-arm64
        fail_on_unmatched_files: true
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          logiciq/secret-santa:${{ github.event.release.tag_name }}
          logiciq/secret-santa:latest
        build-args: |
          VERSION=${{ github.event.release.tag_name }}
          GIT_HASH=${{ github.sha }}