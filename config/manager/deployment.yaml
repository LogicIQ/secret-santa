apiVersion: v1
kind: Namespace
metadata:
  name: secret-santa-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-santa-controller
  namespace: secret-santa-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: secret-santa-controller
  template:
    metadata:
      labels:
        app: secret-santa-controller
    spec:
      serviceAccountName: secret-santa-controller
      restartPolicy: Always
      containers:
      - name: manager
        image: secret-santa:latest
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        ports:
        - containerPort: 8080
          name: metrics
        - containerPort: 8081
          name: health
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
          failureThreshold: 3